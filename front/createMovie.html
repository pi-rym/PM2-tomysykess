    <title>Proyecto M02</title>

  <header>
    <div class="banner">
      <h1 class="elh1">Crear Pelicula</h1>
    </div>
    <nav class="lanav">
      <a class="elboton" href="/aboutMe.html"> "SOBRE MI PROYECTO"</a>
      <a class="elboton" href="./history.html"> "HISTORIA DEL CINE"</a>

      <a class="elboton" href="./index.html"> "INICIO"</a>
    </nav>
  </header>

  <body>
    <div class="formMovies">
      <form id="movieForm">
        <input
          class="input"
          type="text"
          id="title"
          name="title"
          placeholder="¡Título de la Pelicula!"
          autocomplete="off"
        />

        <input
          class="input"
          type="number"
          id="year"
          name="year"
          placeholder="¡Año de estreno!"
          autocomplete="off"
        />
        <input
          class="input"
          type="text"
          id="director"
          name="director"
          placeholder="¡Nombre del Director!"
          autocomplete="off"
        />

        <input
          class="input"
          id="duration"
          type="text"
          name="duration"
          placeholder="¡Duracion de la Pelicula!"
          autocomplete="off"
        />

        <input
          class="input"
          id="genre"
          type="text"
          name="genre"
          placeholder="[*Género de la Pelicula*]"
          autocomplete="off"
        />
        <input
          class="input"
          type="text"
          step="any"
          id="rate"
          name="rate"
          placeholder="¡Rating de la Pelicula!"
          autocomplete="off"
        />

        <input
          class="input"
          type="text"
          step="any"
          id="poster"
          name="rate"
          placeholder="¡Poster de la Pelicula!"
          autocomplete="off"
        />

        <input
          id="sendButton"
          class="boton-imagen"
          type="submit"
          value="Enviar"
        />
        <p>Nota: Debes ingresar el/los generos detro de un Array[]</p>

        <label for="clearButton"><p>Preciona para limpiar Campos:</p> </label>
        <input
          id="clearButton"
          class="boton-imagen"
          type="button"
          placeholder="Limpiar campos"
          style="
            width: 20px;
            height: 20px;
            border-radius: 2em;
            background-color: red;
          "
        />
      </form>
    </div>

    <script src="./public/createMovie.bundle.js"></script>
  </body>
</html>
